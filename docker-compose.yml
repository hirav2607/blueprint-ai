version: "3.9"

services:
  mongo:
    image: mongo:latest
    container_name: blueprint-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    container_name: blueprint-backend
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      MONGO_URI: mongodb://admin:admin123@mongo:27017/d2playground?authSource=admin
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: blueprint-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongo_data:
